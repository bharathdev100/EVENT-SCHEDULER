<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Scheduler with Reminder</title>

    <style>
        .head{
            background-color: rgba(255, 255, 255, 0.838);
            height: 80px;
            display: flex;
            text-align: center;
            justify-content: center;
           
            
        }
        
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            background-image: url(./images/events.jpeg) ;
        
            

        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffffb8;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* justify-content: center; */
            margin-top: 150px;
            
        }

        h1 {
            color: #333;
        }

        input[type="text"], input[type="datetime-local"], button {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        .logo{
            /* margin-right:1150px ; */
            padding: 15px;
            margin-right: 450px;
        }
        .heading{
            text-align: center;
            justify-content: center;
            margin-right: -450px;
            

        
        }
        .search{
            height: 50px;
            width: 400px;
            border-radius: 30px;
            margin-top: 15px;
            margin-left: 650px;

        }
        .search1{
            height: 50px;
            width: 100px;
            border-radius: 10px;
            background-color: #333;;
            color: white;
            position: relative;
            
    
            margin-top: 15px;

        }
    </style>

</head>
<body>
    <div class="head">
        <div class="logo"><img src="./images/home.png" height="50px"></div>
        <div class="heading"><h1>Event Scheduler</h1></div>
        
        <div><input class="search" type="search" name="search" placeholder="search"></div>
       <div> <button type="submit" style="height: 50px; width: 100px; margin-top: 15px; border-radius: 10px;margin-left: 10px;">enter</button></div>
    </div>

    
    <div class="container">
        <h1>Event Scheduler with Reminder</h1>
        <form id="eventForm">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" required><br><br>

            <label for="eventDate">Event Date:</label>
            <input type="datetime-local" id="eventDate" required><br><br>

            <button type="submit">Schedule Event</button>


        </form>

        <div id="eventList">
           
        </div>
    </div>





    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const eventForm = document.getElementById('eventForm');

            const eventList = document.getElementById('eventList');

            
            eventForm.addEventListener('submit', function(e) {
                e.preventDefault();


                
                const eventName = document.getElementById('eventName').value;
                const eventDate = document.getElementById('eventDate').value;

                if (eventName && eventDate) {
                    scheduleEvent(eventName, eventDate);
                    eventForm.reset();
                }
            });

            
            function scheduleEvent(name, date) {
                const eventItem = document.createElement('div');
                eventItem.classList.add('event-item');
                eventItem.innerHTML = `<strong>${name}</strong> - ${date}`;
                
                eventList.appendChild(eventItem);

                
                const eventDateTime = new Date(date).getTime();
                const now = new Date().getTime();
                const timeUntilEvent = eventDateTime - now;

                if (timeUntilEvent > 0) {
                    setTimeout(() => {
                        alert(`Reminder: ${name} is starting now!`);
                    }, timeUntilEvent);
                }
            }
        });
    </script>

</body>
</html>
